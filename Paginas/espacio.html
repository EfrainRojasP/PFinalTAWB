<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar espacio</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Agregar espacio</legend>
            <label for="numEspacio">Numero del espacio</label>
            <input required type="number" name="numEspacio" id="numEspacio" min="1" max="500"><br>
            <label for="edificio">Edificio</label>
            <select required name="edificio" id="edificio">
                <option value=""></option>
            </select>
            <br>
            <label for="nodoEsp">Nodo</label>
            <select required multiple name="nodoEsp" id="nodoEsp">
                <option value=""></option>
            </select>
            <br>
            <div id="info"></div>
            <br>
            <button type="submit" id="btnAgrEsp">Agregar espacio</button>
        </fieldset>
    </form>
</body>
</html>
